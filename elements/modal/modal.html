<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./modal.css">
</head>
<body>
    <button class="modal-button" type="button">Open modal</button>
    <div class="modal">
        <div class="modal-window">
            <form class="modal-wrap" action="">
                <p class="modal-text">Name</p>
                <input class="modal-input" type="text" placeholder="Name">
                <p class="modal-text">Email</p>
                <input class="modal-input" type="email" placeholder="Email">
                <button class="modal-button" type="button">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
