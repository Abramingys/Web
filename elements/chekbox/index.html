<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../chekbox/checkbox.css">
    
    <style>
        body {
                height: 100%;
                width: 100%;   
                /* display: flex;
                flex-direction: column;
                align-items: center;
                align-content: center; */
                padding: 300px;
            }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="flex-input">
        <div class="flex-checkbox">
            <label class="checkbox">
                <input type="checkbox" class="checkbox-input">
                <div class="checkbox-state">
                    <div class="checkbox-control">
                        <svg class="checkbox-icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <p class="checkbox-legend">Default</p>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox-input" checked>
                <div class="checkbox-state">
                    <div class="checkbox-control">
                        <svg class="checkbox-icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <p class="checkbox-legend">Checked</p>
                </div>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="checkbox-input" disabled>
                <div class="checkbox-state">
                    <div class="checkbox-control">
                        <svg class="checkbox-icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <p class="checkbox-legend checkbox-legend_disabled">Disabled</p>
                </div>
            </label>
        </div>
        <div class="flex-radio">
            <label class="checkbox">
                <input type="radio" class="radio-input">
                <div class="radio-state">
                    <div class="radio-control">
                        <svg class="radio-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>      
                    </div>
                    <p class="checkbox-legend">Default</p>
                </div>
            </label>
            <label class="checkbox">
                <input type="radio" class="radio-input" checked>
                <div class="radio-state">
                    <div class="radio-control">
                        <svg class="radio-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>      
                    </div>
                    <p class="checkbox-legend">Checked</p>
                </div>
            </label>
            <label class="checkbox">
                <input type="radio" class="radio-input" disabled>
                <div class="radio-state">
                    <div class="radio-control">
                        <svg class="radio-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="#4263EB"/>
                        </svg>      
                    </div>
                    <p class="checkbox-legend checkbox-legend_disabled">Disabled</p>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
